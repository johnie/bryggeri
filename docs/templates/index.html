<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0 auto;
        max-width: 50rem;
        padding: 2rem;
        background-color: #363062;
        color: #f5f5f5;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      h3 {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      pre {
        background-color: #4d4c7d;
        color: #eee;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-size: 0.875rem;
        position: relative;
        box-sizing: border-box;
      }

      pre::-webkit-scrollbar {
        height: 0.25rem;
      }

      pre::-webkit-scrollbar-track {
        background: #242042;
      }

      pre::-webkit-scrollbar-thumb {
        background: #f99417;
      }

      p code {
        background-color: #4d4c7d;
        color: #f5f5f5;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-weight: bold;
      }

      blockquote {
        border-left: 0.25rem solid #f99417;
        padding-left: 1rem;
        color: #eee;
        margin: 1rem 0;
      }

      a,
      a:visited {
        color: #f99417;
      }

      a:hover {
        color: #f99417;
        text-decoration: underline;
      }

      .copy-button {
        background-color: #363062;
        border: 0;
        border-radius: 0.25rem;
        color: #f5f5f5;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        padding: 0.5rem;
        position: absolute;
        right: 0.5rem;
        top: 0.5rem;
        transition: background-color 0.2s ease-in-out;
      }

      .copy-button:hover {
        background-color: #f99417;
      }

      .copy-button:active {
        background-color: #f99417;
      }

      .copy-button:focus {
        outline: 0;
      }

      .copy-button svg {
        display: inline-block;
        height: 1rem;
        width: 1rem;
        vertical-align: middle;
      }

      .sr-only {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
    </style>

    <title>üçº Bryggeri ‚Äì Bundle install useful packages with Homebrew</title>
  </head>
  <body>
    <main>
      <article>{{.Content}}</article>
    </main>

    <script>
      const codeBlocks = document.querySelectorAll('pre');

      codeBlocks.forEach((codeBlock) => {
        const copyButton = document.createElement('button');
        const copyButtonText = document.createElement('span');
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>`;
        copyButton.classList.add('copy-button');
        copyButton.insertAdjacentHTML('afterbegin', svg);
        copyButtonText.textContent = 'Copy';
        copyButtonText.classList.add('sr-only');
        copyButton.appendChild(copyButtonText);
        codeBlock.insertAdjacentElement('afterbegin', copyButton, codeBlock);

        copyButton.addEventListener('click', () => {
          let code = codeBlock.querySelector('code').textContent;
          if (/\$/g.test(code) || code.match(/\$/g)) {
            code = code.replace('$', '');
          }
          navigator.clipboard.writeText(code);
        });
      });
    </script>
  </body>
</html>
